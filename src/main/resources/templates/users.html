<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>lesson-08-spring-mvc</title>
    <!--/*/ <th:block th:include="menutop :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="menu :: header"></th:block> /*/-->
<h3>Users List</h3>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <table class="table table-responsive">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Profile Info</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"><a href="/user/{id}">Id</a></td>
                <td th:text="${user.firstName}">descirption</td>
                <td th:text="${user.lastName}">price</td>
                <td th:text="${user.profileInfo}">price</td>
                <td><a th:href="${'/user/' + user.id}">View</a></td>
                <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
                <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
<div class="container">
    <div th:if="${#lists.isEmpty(users)}">
        <t1>The Repository is Empty!</t1>
    </div>
</div>
</body>
</html>
